<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="calculator">
      <h1>Tip Calculator</h1>
      <div class="input-container">
        <p>Bill Amount</p>
        <input
          type="number"
          id="billAmount"
          placeholder="Enter Your Bill Amount"
          class="integer-input"
        />
      </div>
      <div class="input-container">
        <p>Tip Percentage</p>
        <input
          type="number"
          placeholder="Enter Your Tip Percentage"
          class="integer-input tipAmount"
        />
      </div>
      <p class="total-amount">Total Amount: <span class="total">00</span></p>
      <button class="calculate-button">Calculate</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
